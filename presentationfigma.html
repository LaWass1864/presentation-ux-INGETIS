<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zones Figma</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
        .zone-label {
            font-weight: bold;
            font-size: 14px;
        }
        .zone-box {
            fill: none;
            stroke-width: 3;
            stroke-dasharray: 5,5;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 1600 800" width="1400" height="700">
        <!-- Background gris -->
        <rect width="1600" height="800" fill="#2a2a2a"/>
        
        <!-- PANNEAU GAUCHE -->
        <rect x="0" y="0" width="200" height="800" fill="#1f1f1f" stroke="#444" stroke-width="1"/>
        <rect x="10" y="20" width="180" height="100" class="zone-box" stroke="#00d4ff"/>
        <text x="100" y="135" class="zone-label" fill="#00d4ff" text-anchor="middle">FICHIER &amp; PAGES</text>
        
        <rect x="10" y="150" width="180" height="120" class="zone-box" stroke="#ff6b6b"/>
        <text x="100" y="220" class="zone-label" fill="#ff6b6b" text-anchor="middle">CALQUES</text>
        <text x="100" y="240" style="font-size: 12px; fill: #aaa; text-anchor: middle;">(Arborescence)</text>
        
        <!-- BARRE SUPERIEURE -->
        <rect x="200" y="0" width="1400" height="60" fill="#1f1f1f" stroke="#444" stroke-width="1"/>
        <rect x="210" y="10" width="1380" height="40" class="zone-box" stroke="#4ecdc4"/>
        <text x="900" y="45" class="zone-label" fill="#4ecdc4" text-anchor="middle">BARRE D'OUTILS SUPÉRIEURE</text>
        
        <!-- CANVAS CENTRAL -->
        <rect x="200" y="60" width="1150" height="680" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
        <rect x="210" y="70" width="1130" height="660" class="zone-box" stroke="#ffd700"/>
        <text x="775" y="400" class="zone-label" fill="#ffd700" text-anchor="middle" font-size="18">CANVAS (Zone de création)</text>
        
        <!-- BARRE INFÉRIEURE -->
        <rect x="200" y="740" width="1150" height="60" fill="#1f1f1f" stroke="#444" stroke-width="1"/>
        <rect x="210" y="750" width="1130" height="40" class="zone-box" stroke="#95e1d3"/>
        <text x="775" y="780" class="zone-label" fill="#95e1d3" text-anchor="middle">OUTILS (Sélection, Texte, Formes, Images, etc.)</text>
        
        <!-- PANNEAU DROIT -->
        <rect x="1350" y="0" width="250" height="800" fill="#1f1f1f" stroke="#444" stroke-width="1"/>
        <rect x="1360" y="20" width="230" height="200" class="zone-box" stroke="#c44569"/>
        <text x="1475" y="100" class="zone-label" fill="#c44569" text-anchor="middle">PROPRIÉTÉS</text>
        <text x="1475" y="120" style="font-size: 12px; fill: #aaa; text-anchor: middle;">(Design / Prototype)</text>
        
        <rect x="1360" y="240" width="230" height="150" class="zone-box" stroke="#a8d8ea"/>
        <text x="1475" y="315" class="zone-label" fill="#a8d8ea" text-anchor="middle">VARIABLES</text>
        <text x="1475" y="335" style="font-size: 12px; fill: #aaa; text-anchor="middle">&amp; STYLES</text>
        
        <rect x="1360" y="410" width="230" height="120" class="zone-box" stroke="#f7b731"/>
        <text x="1475" y="470" class="zone-label" fill="#f7b731" text-anchor="middle">EXPORTER</text>
        
        <!-- Légende -->
        <text x="50" y="750" style="font-size: 14px; fill: #fff; font-weight: bold;">Zones principales de Figma</text>
    </svg>
</body>
</html>
